<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SyncNote</title>
    <link rel="stylesheet" type="text/css" href="styles/alertify.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="styles/loader.css">
    <script src="scripts/jquery-2.1.1.min.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/alertify.js"></script>
</head>
<body>
    <div id="controls_wrapper">
        <div id="controls">
            <button title="Add new note" id="add" class="button"></button><br>
            <!--<button title="Login" id="login" class="button"></button><br>-->
            <button title="Save" id="save" class="button"></button>
            <button title="Settings" id="options" class="button"></button>
        </div>
    </div>
    <div id="note_preview_wrapper">
        <div id="statusbar">
            <div class="loader"></div>
        </div>
        <div id="note-container"></div>
    </div>
    <div id="editor_wrapper">
        <div id="toolbar">
            <button title="Bold" id="bold" class="tb-button"></button>
            <button title="Italic" id="italic" class="tb-button"></button>
            <button title="Underline" id="underline" class="tb-button"></button>
            <button title="Strikethrough" id="strikethrough" class="tb-button"></button>
            <button title="Subscript" id="subscript" class="tb-button"></button>
            <button title="Superscript" id="superscript" class="tb-button"></button>
            <button title="Outdent" id="outdent" class="tb-button"></button>   
            <button title="Indent" id="indent" class="tb-button"></button>         
            <button title="Remove format" id="removeformat" class="tb-button"></button>
            <button title="Left" id="align_left" class="tb-button"></button>
            <button title="Center" id="align_center" class="tb-button"></button>
            <button title="Right" id="align_right" class="tb-button"></button>
            <button title="Justify" id="align_justify" class="tb-button"></button>
            <button title="Undo" id="undo" class="tb-button"></button>
            <button title="Redo" id="redo" class="tb-button"></button>
        </div>
        <p id="editor_box" contenteditable="true"></p>
        <div id="calendar">
            <header>
                <button id="cal-left"></button>
                <h3 id="month"></h3>
                <button id="cal-right"></button>
            </header>
            <table>
                <tr>
                    <td class="days">Sun</td>
                    <td class="days">Mon</td>
                    <td class="days">Tue</td>
                    <td class="days">Wed</td>
                    <td class="days">Thu</td>
                    <td class="days">Fri</td>
                    <td class="days">Sat</td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
            <footer>
                <div id="clock_wrapper">
                    <div>
                        <div id="hour" class="clock">00h</div>
                        <div>:</div>
                        <div id="minutes" class="clock chosen">00m</div>
                    </div>
                    <button id='up'></button>
                    <button id='down'></button>
                </div>
                <div id="warning_wrapper">Can't set a past date!</div>
            </footer>
            <div id="date_apply"><button>Apply!</button></div>
        </div>
        <div id="notification_wrapper">
            <div id="date"></div>
            <div id="time"></div>
            <div id="date_cancel"><button>Cancel!</button></div>
        </div>
    </div>
    <div id="login_wrapper">
        <form>
            <button id="login_btn" class="button"></button>
            User name:
            <br>
            <input type="text" name="username" value="user@gmail.com">
            <br>
            Password:
            <br>
            <input type="password" name="psw" value="password">
            <br>
        </form>
    </div>
    <div id="options_wrapper">
        <div id="options_position">
            <div id="save_location" class="options">
                <div class="options_img" id="note_location"></div>
                <label>Custom save location</label>
            </div>
            <div class="options">
                <div class="options_img" id="note_autosave"></div>
                <label>Autosave</label>
                <div class="options_img" id="note_autosave_check"></div>
                <div class="options_img" id="note_autosave_notchecked"></div>
            </div>
            <div class="options">
                <div class="options_img" id="note_autosave_interval"></div>
                <label>Autosave interval</label>
                <div id="interval_controls">
                    <label></label>
                    <div>
                        <button id='interval_up'></button>
                        <button id='interval_down'></button>
                    </div>    
                </div>
            </div>
            <div id="apply_settings" class="options">
                <button>Apply</button>
            </div>
        </div>
    </div>
</body>
</html>
